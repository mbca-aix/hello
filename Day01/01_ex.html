<!DOCTYPE html>
<html>
    <!-- 1. 주소줄 영역 요소 -->
    <head>
        <!-- 웹페이지의 탭 제목표시 -->
        <title>HTML 기초 연습</title> 

        <!-- p요소의 글씨 색상 변경 -->
        <style>
            p{color:red}
        </style>

    </head>

    <!-- 2. 주소줄 아래 하얀색 웹페이지 영역 요소 -->
    <body>

        <p>Nice to meet you.</p>

    </body>
</html>

<html>
    <head>
        <title>web</title>

        <style>
            p{color:blue}
        </style>
    </head>
    <body>
        <p>Hello web</p>
    </body>
</html>

<!-- html 영역 상관없이 그냥 글씨를 쓰면. -->
Good Job!
